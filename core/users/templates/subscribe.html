{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl mb-4">Subscribe to Papers</h1>

  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}! Start your subscription below:</p>
    <a href="{% url 'start_subscription' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-800">
      Start Subscription
    </a>
  {% else %}
    <p>You'll need an account to subscribe.</p>
    <a href="{% url 'signup' %}" class="text-blue-600 underline hover:text-blue-800">Create an account</a>
    <span> or </span>
    <a href="{% url 'login' %}" class="text-blue-600 underline hover:text-blue-800">Log in</a>
  {% endif %}
{% endblock %}
