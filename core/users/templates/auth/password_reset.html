{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Password Reset</h2>
    
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        <label for="id_email" class="block text-gray-700 mb-2">Email Address:</label>
        <input 
            type="email" 
            name="email" 
            id="id_email" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

        <button 
            type="submit" 
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition mt-4"
        >
            Send Password Reset Email
        </button>
    </form>

    <div id="reset-response" class="mt-4 text-center text-red-500"></div>

    <!-- Back to Login Link -->
    <p class="text-center text-gray-600 mt-4">
        Remember your password? 
        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 underline">
            Log In
        </a>
    </p>
</div>
{% endblock %}
